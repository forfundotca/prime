<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        setInterval(function() {
            document.getElementById("output").innerHTML += (Date.now() + '<br>');
        }, 1000);
    </script>
    <title>Time</title>
</head>
<body>
    <div id="output"></div>
</body>
</html>
